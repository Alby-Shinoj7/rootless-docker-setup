name: ci

on:
  push:
  pull_request:

jobs:
  shell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax checks
        run: make check

      - name: Shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          make lint

      - name: Smoke test
        run: make smoke-test
